query AllArt {
  allArts {
    id
    artist_name
    price
    date_posted
    images {
      image_url
    }
  }
}

query AllCategories {
  allCategories {
    id
    category
  }
}

query AllSchools {
  allSchools {
    email
  }
}

query Art($id: ID!) {
  art(id: $id) {
    price
    title
    artist_name
    description
    sold
    images {
      image_url
    }
  }
}

